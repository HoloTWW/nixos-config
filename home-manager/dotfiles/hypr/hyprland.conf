# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

source = ~/.config/hypr/configs/binds.conf
source = ~/.config/hypr/configs/env.conf
source = ~/.config/hypr/configs/execs.conf
source = ~/.config/hypr/configs/input.conf
source = ~/.config/hypr/configs/theme.conf
source = ~/.config/hypr/configs/windowrules.conf
source = ~/.config/hypr/configs/workspaces.conf

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = fuzzel


